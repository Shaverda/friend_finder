    <script>
    var get_answers = () => {
        var answer_array = [];
        for (var i = 1; i < 11; i++){ //loop through questions
                var answer = $(`input[name='question${i}']:checked`).val();
                answer_array.push(answer);
        }
        return answer_array;
    }

    $("#submit-btn").on("click", function(event) {
        event.preventDefault();
        var answer_array = get_answers();
        var new_person = {
            name: $("#name").val().trim(),
            picture: $("#picture_link").val().trim(),
            answers: answer_array
        }
        new_person = JSON.stringify(new_person);

        $.ajax({
            type: "POST",
            url: "/api/friends",
            data: new_person
        }).done(function(response){
            console.log("Submitted.");
        })

    })
